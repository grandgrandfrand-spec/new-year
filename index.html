<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 | Fatima</title>
    <style>
        :root {
            --gold: #f5d27a;
            --white: #ffffff;
            --soft-white: #f3e9d2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Georgia", serif;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Background photo with Breathing effect */
        #bg {
            position: fixed;
            inset: 0;
            background: url("fatima.jpg") center/cover no-repeat;
            opacity: 0.5;
            filter: brightness(0.6) contrast(1.1);
            z-index: 0;
            animation: breathe 15s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        /* Center Title */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            user-select: none;
        }

        h1 {
            font-size: clamp(2.5rem, 12vw, 5rem);
            color: var(--gold);
            font-weight: 100;
            letter-spacing: 12px;
            text-shadow: 0 0 30px rgba(245, 210, 122, 0.3);
            text-transform: uppercase;
        }

        .sub-text {
            color: var(--soft-white);
            letter-spacing: 5px;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.6;
        }

        /* Aesthetic Drifting Quotes */
        .drifting-quote {
            position: absolute;
            color: var(--soft-white);
            font-style: italic;
            font-size: clamp(0.8rem, 2.5vw, 1.1rem);
            letter-spacing: 1.5px;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: driftFade 10s ease-in-out forwards;
        }

        @keyframes driftFade {
            0% { opacity: 0; transform: translateY(30px); filter: blur(5px); }
            20% { opacity: 0.5; filter: blur(0px); }
            80% { opacity: 0.5; filter: blur(0px); }
            100% { opacity: 0; transform: translateY(-60px); filter: blur(2px); }
        }

        /* Confetti Pieces */
        .confetti {
            position: absolute;
            z-index: 15;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="main-content">
        <h1>Fatima</h1>
        <div class="sub-text">CHAPTER 2026</div>
    </div>

    <script>
        const aestheticQuotes = [
            "Soft moments, loud memories.",
            "May this year be kind to you.",
            "A new year, a new light.",
            "Your soul is a masterpiece.",
            "Keep blooming in your own time.",
            "The universe is in your favor.",
            "Quiet magic is everywhere.",
            "2026: Your year of peace.",
            "Radiate beauty from within."
        ];

        // Create the floating quotes
        function createDriftingQuote() {
            const q = document.createElement('div');
            q.className = 'drifting-quote';
            q.textContent = aestheticQuotes[Math.floor(Math.random() * aestheticQuotes.length)];
            
            q.style.top = (Math.random() * 70 + 15) + '%';
            q.style.left = (Math.random() * 60 + 5) + '%';
            
            document.body.appendChild(q);
            setTimeout(() => q.remove(), 10000);
        }

        // Confetti Burst Logic
        function fireConfetti(x, y, amount = 30) {
            const colors = ['#f5d27a', '#ffffff', '#e6be58', '#f3e9d2'];
            
            for (let i = 0; i < amount; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                
                const size = Math.random() * 8 + 4 + 'px';
                c.style.width = size;
                c.style.height = size;
                c.style.background = colors[Math.floor(Math.random() * colors.length)];
                c.style.left = x + (Math.random() * 100 - 50) + 'px';
                c.style.top = y + 'px';
                
                const duration = Math.random() * 3 + 2;
                c.style.animationDuration = duration + 's';
                c.style.opacity = Math.random();
                
                document.body.appendChild(c);
                setTimeout(() => c.remove(), duration * 1000);
            }
        }

        // Continuous light gold rain
        setInterval(() => {
            fireConfetti(Math.random() * window.innerWidth, -20, 2);
        }, 400);

        // Click to burst
        document.addEventListener('mousedown', (e) => {
            fireConfetti(e.clientX, e.clientY, 40);
        });

        // Quote Intervals - fast enough to overlap
        setInterval(createDriftingQuote, 3500);
        createDriftingQuote(); // Start one immediately

    </script>
</body>
</html>
