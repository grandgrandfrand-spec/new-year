<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year Fatima</title>

<style>
:root {
    --gold: #d4af37;
    --pink: #ffb6c1;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #020024, #090979, #000);
    color: white;
    overflow: hidden;
}

/* FADED BACKGROUND PHOTO */
.bg-photo {
    position: fixed;
    inset: 0;
    background: url("fatima.jpg") center / cover no-repeat;
    opacity: 0.12;
    filter: blur(3px);
    z-index: 0;
    pointer-events: none;
}

/* CENTER CONTENT */
.center {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
    padding: 20px;
}

h1 {
    font-size: clamp(2.2rem, 5vw, 3.2rem);
    font-weight: 600;
    letter-spacing: 0.5px;
    color: var(--gold);
    text-shadow: 0 0 18px rgba(212, 175, 55, 0.45);
}

h2 {
    margin-top: 12px;
    font-size: 1.6rem;
    font-weight: 500;
    color: var(--pink);
}

.message {
    margin-top: 18px;
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 520px;
    color: #f5f5f5;
}

.signature {
    margin-top: 14px;
    font-style: italic;
    color: #ffddee;
}

/* FIREWORKS */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.6s ease-out forwards;
    z-index: 20;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to   { transform: scale(26); opacity: 0; }
}

/* HEARTS */
.heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp 6s linear forwards;
    z-index: 15;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-900px); opacity: 0; }
}

/* MOBILE */
@media (max-width: 600px) {
    h2 { font-size: 1.3rem; }
    .message { font-size: 1rem; }
}
</style>
</head>

<body>

<div class="bg-photo"></div>

<div class="center">
    <h1>Happy New Year</h1>
    <h2>Fatima</h2>

    <div class="message">
        May this year bring you peace, clarity,<br>
        aur bohat si khushiyan âœ¨
    </div>

    <div class="signature">
        Hamesha khush raho â€” you truly deserve it ðŸŒ¸
    </div>
</div>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_74b3db0f98.mp3" type="audio/mpeg">
</audio>

<script>
// AUTO FIREWORKS
setInterval(() => {
    spawnFirework(
        Math.random() * window.innerWidth,
        Math.random() * window.innerHeight
    );
}, 500);

// CLICK / TAP FIREWORKS
document.addEventListener("click", e => {
    spawnFirework(e.clientX, e.clientY);
});

function spawnFirework(x, y) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = x + "px";
    fw.style.top = y + "px";
    fw.style.background = `hsl(${Math.random() * 360}, 100%, 55%)`;
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1600);
}

// HEARTS
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 800);
</script>

</body>
</html>
