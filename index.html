<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year Fatima</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #1a0f00, #000);
  overflow: hidden;
  height: 100vh;
  color: #fff;
}

/* Background photo */
.bg-photo {
  position: fixed;
  inset: 0;
  background: url("fatima.jpg") center/cover no-repeat;
  opacity: 0.15;
  filter: blur(4px);
  animation: breathe 18s ease-in-out infinite;
  z-index: 0;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.04); }
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,.4), rgba(0,0,0,.9));
  z-index: 1;
}

/* Center */
.center {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: clamp(2.2rem, 5vw, 3.4rem);
  font-weight: 600;
  letter-spacing: 0.05em;
  color: #f5d27a;
  text-shadow: 0 0 25px rgba(255,200,120,.4);
  animation: fadeUp 2s ease forwards;
}

p {
  margin-top: 16px;
  font-size: 1.1rem;
  color: #f4ecd8;
  opacity: 0;
  animation: fadeUp 2s ease forwards;
  animation-delay: 1.2s;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: gold;
  border-radius: 50%;
  opacity: .8;
  animation: sparkleMove 8s linear forwards;
}

@keyframes sparkleMove {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Fireworks particles */
.fire {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: boom 1.8s ease-out forwards;
}

@keyframes boom {
  to {
    transform: scale(18);
    opacity: 0;
  }
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 7s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-130vh); opacity: 0; }
}
</style>
</head>

<body>
<div class="bg-photo"></div>
<div class="overlay"></div>

<div class="center">
  <h1>Happy New Year, Fatima</h1>
  <p>May this year bring you calm days, bright smiles, and quiet happiness âœ¨</p>
</div>

<script>
const rand = (a,b)=>Math.random()*(b-a)+a;

// Fireworks
function firework(x,y){
  for(let i=0;i<12;i++){
    const f=document.createElement("div");
    f.className="fire";
    f.style.left=x+"px";
    f.style.top=y+"px";
    f.style.background=`hsl(${rand(0,360)},90%,60%)`;
    f.style.transform=`translate(${rand(-80,80)}px,${rand(-80,80)}px)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1800);
  }
}

setInterval(()=>{
  firework(rand(100,innerWidth-100),rand(100,innerHeight-200));
},600);

// Hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’–";
  h.style.left=rand(0,innerWidth)+"px";
  h.style.bottom="-30px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},700);

// Sparkles
setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=rand(0,innerWidth)+"px";
  s.style.bottom="-10px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},120);

// Click fireworks
addEventListener("click",e=>firework(e.clientX,e.clientY));
</script>
</body>
</html>
