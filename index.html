<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year Fatima</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #1a0f00, #000);
  overflow: hidden;
  height: 100vh;
  color: #fff;
}

/* Background photo */
.bg-photo {
  position: fixed;
  inset: 0;
  background: url("fatima.jpg") center/cover no-repeat;
  opacity: 0.12;
  filter: blur(3px);
  z-index: 0;
  pointer-events: none;
}

/* Soft overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,.5), rgba(0,0,0,.9));
  z-index: 1;
}

/* Center content */
.center {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: clamp(2rem, 5vw, 3.2rem);
  font-weight: 600;
  letter-spacing: 0.04em;
  color: #f5d27a;
  text-shadow: 0 0 20px rgba(255,200,100,.35);
  animation: fadeIn 2s ease forwards;
}

p {
  margin-top: 14px;
  font-size: 1.1rem;
  color: #f3e9d2;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 1s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1.6s ease-out forwards;
  z-index: 30;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(22); opacity: 0; }
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  z-index: 25;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>
<div class="bg-photo"></div>
<div class="overlay"></div>

<div class="center">
  <h1>Happy New Year, Fatima</h1>
  <p>May this year bring you peace, smiles, and beautiful moments âœ¨</p>
</div>

<script>
function random(min, max) {
  return Math.random() * (max - min) + min;
}

function firework(x, y) {
  const f = document.createElement("div");
  f.className = "firework";
  f.style.left = x + "px";
  f.style.top = y + "px";
  f.style.background = `hsl(${random(0,360)}, 90%, 60%)`;
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 1600);
}

function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "ðŸ’–";
  h.style.left = random(0, window.innerWidth) + "px";
  h.style.bottom = "-30px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}

setInterval(() => {
  firework(random(100, window.innerWidth-100), random(100, window.innerHeight-200));
}, 700);

setInterval(heart, 900);

document.addEventListener("click", e => {
  firework(e.clientX, e.clientY);
});
</script>
</body>
</html>
