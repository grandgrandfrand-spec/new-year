<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Fatima | 2024</title>
    <style>
        :root {
            --gold: #f5d27a;
            --soft-white: #f3e9d2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The background photo with better visibility */
        #bg {
            position: fixed;
            inset: -5%; /* Slight overflow for parallax effect */
            background: url("fatima.jpg") center/cover no-repeat;
            opacity: 0.4;
            filter: contrast(1.1) brightness(0.8);
            transition: transform 0.2s ease-out;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* Cinematic Glass Card */
        .card {
            position: relative;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            color: var(--gold);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(245, 210, 122, 0.5);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--soft-white);
            min-height: 3em;
        }

        /* Floating elements */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Fireworks */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            z-index: 15;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="card">
        <h1 id="title">Happy New Year, Fatima</h1>
        <div class="message" id="quote-display"></div>
    </div>

    <script>
        const quotes = [
            "May your year be as beautiful as your soul.",
            "New chapters, same wonderful person.",
            "Here is to the moments that take our breath away.",
            "May your 2024 be filled with gentle light.",
            "Thank you for being part of my journey."
        ];

        let currentQuote = 0;
        const quoteDisplay = document.getElementById('quote-display');
        const bg = document.getElementById('bg');

        // Typewriter effect for quotes
        function typeQuote() {
            let text = quotes[currentQuote];
            quoteDisplay.style.opacity = 0;
            
            setTimeout(() => {
                quoteDisplay.textContent = text;
                quoteDisplay.style.opacity = 1;
                quoteDisplay.style.transition = 'opacity 1.5s';
            }, 1000);

            currentQuote = (currentQuote + 1) % quotes.length;
        }

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            bg.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
        });

        // Create Falling Particles (Hearts and Stars)
        function createParticle() {
            const p = document.createElement('div');
            const isHeart = Math.random() > 0.5;
            p.className = 'particle';
            p.innerHTML = isHeart ? '✨' : '❤';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '-20px';
            p.style.fontSize = (Math.random() * 10 + 10) + 'px';
            p.style.opacity = Math.random();
            p.style.color = isHeart ? '#f5d27a' : '#ff4d6d';
            p.style.animation = `fall ${Math.random() * 3 + 4}s linear forwards`;
            
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }

        // Create Fireworks on Click
        document.addEventListener('click', (e) => {
            for(let i=0; i<8; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = e.clientX + 'px';
                spark.style.top = e.clientY + 'px';
                spark.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 1000);
            }
        });

        // Initialize
        setInterval(createParticle, 300);
        setInterval(typeQuote, 5000);
        typeQuote();

    </script>
</body>
</html>
