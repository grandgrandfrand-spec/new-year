<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 | Fatima</title>
    <style>
        :root {
            --gold: #f5d27a;
            --soft-gold: rgba(245, 210, 122, 0.4);
            --soft-white: #f3e9d2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Georgia", serif;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Background photo */
        #bg {
            position: fixed;
            inset: 0;
            background: url("fatima.jpg") center/cover no-repeat;
            opacity: 0.5;
            filter: brightness(0.5) contrast(1.1);
            z-index: 0;
            animation: breathe 20s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 10%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
        }

        /* Corner Decorations to fill empty space */
        .corner-deco {
            position: fixed;
            font-size: 0.7rem;
            color: var(--gold);
            letter-spacing: 4px;
            opacity: 0.4;
            z-index: 10;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            padding: 20px;
        }
        .top-left { top: 0; left: 0; writing-mode: horizontal-tb; }
        .bottom-right { bottom: 0; right: 0; writing-mode: horizontal-tb; }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(2.5rem, 12vw, 5rem);
            color: var(--gold);
            font-weight: 100;
            letter-spacing: 15px;
            text-shadow: 0 0 40px rgba(245, 210, 122, 0.5);
            text-transform: uppercase;
        }

        /* Floating Lanterns (Slow glowing orbs) */
        .lantern {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold), transparent);
            filter: blur(8px);
            z-index: 2;
            opacity: 0.3;
            animation: floatLantern 15s infinite ease-in-out;
        }

        @keyframes floatLantern {
            0%, 100% { transform: translate(0, 0); opacity: 0.2; }
            50% { transform: translate(30px, -50px); opacity: 0.5; }
        }

        /* Drifting Quotes */
        .drifting-quote {
            position: absolute;
            color: var(--soft-white);
            font-style: italic;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: driftFade 12s ease-in-out forwards;
        }

        @keyframes driftFade {
            0% { opacity: 0; transform: translateX(-20px); filter: blur(10px); }
            20% { opacity: 0.6; filter: blur(0px); }
            80% { opacity: 0.6; filter: blur(0px); }
            100% { opacity: 0; transform: translateX(20px); filter: blur(5px); }
        }

        .confetti {
            position: absolute;
            z-index: 15;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="overlay"></div>

    <div class="corner-deco top-left">Est. 2026</div>
    <div class="corner-deco bottom-right">New Beginnings</div>

    <div class="main-content">
        <h1>Fatima</h1>
        <p style="color:var(--soft-white); opacity:0.5; letter-spacing:10px; font-size:12px;">MAY YOUR LIGHT NEVER DIM</p>
    </div>

    <script>
        const aestheticQuotes = [
            "Every sunset is a promise of a new dawn.",
            "You carry the stars in your spirit.",
            "May your path be paved with gold.",
            "Breathe in the new year, exhale the old.",
            "Beauty lives in the quiet details.",
            "A year of growth, a year of grace.",
            "You are your own kind of magic."
        ];

        // Create Lanterns to fill side space
        function createLantern() {
            const l = document.createElement('div');
            l.className = 'lantern';
            const size = Math.random() * 60 + 20 + 'px';
            l.style.width = size;
            l.style.height = size;
            l.style.left = Math.random() * 100 + 'vw';
            l.style.top = Math.random() * 100 + 'vh';
            l.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(l);
        }

        // Create the floating quotes
        function createDriftingQuote() {
            const q = document.createElement('div');
            q.className = 'drifting-quote';
            q.textContent = aestheticQuotes[Math.floor(Math.random() * aestheticQuotes.length)];
            
            // Logic to prefer placing quotes on the left or right sides
            const side = Math.random() > 0.5 ? Math.random() * 20 : Math.random() * 20 + 70;
            q.style.left = side + 'vw';
            q.style.top = (Math.random() * 60 + 20) + 'vh';
            
            document.body.appendChild(q);
            setTimeout(() => q.remove(), 12000);
        }

        function fireConfetti(x, y, amount = 30) {
            const colors = ['#f5d27a', '#ffffff', '#e6be58'];
            for (let i = 0; i < amount; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                const size = Math.random() * 7 + 3 + 'px';
                c.style.width = size; c.style.height = size;
                c.style.background = colors[Math.floor(Math.random() * colors.length)];
                c.style.left = x + (Math.random() * 60 - 30) + 'px';
                c.style.top = y + 'px';
                const duration = Math.random() * 3 + 2;
                c.style.animationDuration = duration + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), duration * 1000);
            }
        }

        // Initialize 10 lanterns
        for(let i=0; i<10; i++) createLantern();

        // Rain of gold
        setInterval(() => fireConfetti(Math.random() * window.innerWidth, -20, 1), 300);

        // Quote Intervals
        setInterval(createDriftingQuote, 4000);
        createDriftingQuote();

        document.addEventListener('mousedown', (e) => fireConfetti(e.clientX, e.clientY, 40));
    </script>
</body>
</html>
